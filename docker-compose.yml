version: '3'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./backend/app:/app
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/my_beautiful_shop

  mongo:
    image: mongo:4.2
    ports:
      - "27017:27017"
    volumes:
      - ./data/db:/data/db

  my-beautiful-shop-frontend:
    build:
      context: ./my-beautiful-shop-frontend
      dockerfile: Dockerfile
    ports:
      - "3001:80"
    depends_on:
      - backend
